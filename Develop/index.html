<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="schedule.css" />
  <script src="moment.min.js"></script>


  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <script>var msec = moment();
    var d = Date(`toSring() => ${currentDay.toString}`);
    document.getElementById("currentDay").innerHTML = d;
</script>
</header>
  <div class="container">
    
    
    <!--time blocks-->


    <div class="row hour" id="09">
      <div class="col-sm-2 row height">
        <p>9:00 am</p>
      </div>
      <textarea id="09-text" class="col-sm-8" value="" cols="1" rows="2" placeholder="Add events here"></textarea>
      <button type="submit" class="col-sm-2 saveBtn" id="09-save">Save</button>
    </div>


    <div class="row hour" id="10">
      <div class="col-sm-2 row height">
        <p>10:00 am</p>
      </div>
      <textarea class="col-sm-8" id="10-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="10-save">Save</button>
    </div>
    <div class="row hour" id="11">
      <div class="col-sm-2 row height">
        <p>11:00 am</p>
      </div>
      <!--add an event placeholder and dont need col and row tags-->
      <textarea class="col-sm-8" name="" id="11-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="11-save">Save</button>
    </div>
    <div class="row hour" id="12">
      <div class="col-sm-2 row height">
        <p>12:00 pm</p>
      </div>
      <textarea class="col-sm-8" name="" id="12-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="12-save">Save</button>
    </div>
    <div class="row hour" id="01">
      <div class="col-sm-2 row height">
        <p>1:00 pm</p>
      </div>
      <textarea class="col-sm-8" name="" id="01-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="01-save">Save</button>
    </div>
    <div class="row hour" id="02">
      <div class="col-sm-2 row height">
        <p>2:00 pm</p>
      </div>
      <textarea class="col-sm-8" name="" id="02-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="02-save">Save</button>
    </div>
    <div class="row hour" id="03">
      <div class="col-sm-2 row height">
        <p>3:00 pm</p>
      </div>
      <textarea class="col-sm-8" name="" id="03-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="03-save">Save</button>
    </div>
    <div class="row hour" id="04">
      <div class="col-sm-2 row height">
        <p>4:00 pm</p>
      </div>
      <textarea class="col-sm-8" name="" id="04-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="04-save">Save</button>
    </div>
    <div class="row hour" id="05">
      <div class="col-sm-2 row height">
        <p>5:00 pm</p>
      </div>
      <textarea class="col-sm-8" name="" id="05-text" cols="1" rows="2"></textarea>
      <button class="col-sm-2 saveBtn" id="05-save">Save</button>
    </div>




  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
